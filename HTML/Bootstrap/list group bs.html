<html>
    <head>
        <title>Bootstrap List Group</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <h3> List Group</h3>
        <br> 
       <ul class="list-group">
        <li class="list-group-item">First Item</li>
        <li class="list-group-item">Second Item</li>
        <li class="list-group-item">Third Item</li>

       </ul>
       <br>
       <h3>List Group with Badges</h3>
       <br>
       <ul class="list-group alert alert-danger container">
        <li class="list-group-item alert-warning">New <span class="badge">forgot password?</span></li>
        <li class="list-group-item alert-info">Deleted <span class="badge">8</span></li>
        <li class="list-group-item alert-danger">Warnings <span class="badge">3</span></li>

      </ul>
      <br>
      <h3>List Group with linked items</h3>
      <br>
      <div class="list-group">
        <a href="#" class="list-group-item active">First item</a>
        <a href="#" class="list-group-item disabled">Second item</a>
        <a href="#" class="list-group-item">Third item</a>
      </div>
        </body>
        </html>
