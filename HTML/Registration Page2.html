<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
</head>

<body>
    <h1>Registration Page</h1>
    <br>

    <label for="FirstName">FirstName:
    <input type="text" name="FirstName" id="">
    </label> <br><br>

    
    <label for="LastName">LastName:
        <input type="text" name="LastName" id="">
        </label> <br><br>

    <label for="Email">E-mail:
        <input type="email" placeholder="archa@gmail.com" name="E-mail" id="">
    </label><br><br>
    
        
    <label for="Mobile Number">Mobile Number:
        <input type="number" name="Mobile Number" id="">
    </label><br><br>

    <label for="DOB">D.O.B:
        <input type="date" name="DOB" id="">
    </label> <br><br>

    <label for="Username">Username:
        <input type="text" required ="Username" id="">
    </label><br><br>

    <label for ="password">Password:
        <input type="password" name="Password" id="">
    </label><br><br>

    <label for="Gender">Gender:
        <input type="radio" name="Gender" id="">male
        <input type="radio" name="Gender" id="">Female
    </label><br><br>

    <label for="Skills">Skills:
        <input type="checkbox" name="Skills" id="">C
        <input type="checkbox" name="Skills" id="">C++
        <input type="checkbox" name="Skills" id="">Python
    </label><br><br>

    <label for="city">City:
        <select>
            <option value="city">Salem</option>
            <option value="city">Erode</option>
            <option value="city">Chennai</option>
            <option value="city">Coimbatore</option>
        </select>
    </label><br><br>

    <label for="Address">Address:
        <input type="text" name="Address" id="">
    </label><br><br>


    <button type="submit">Register</button>
    <br>

    <p>Already have an Account? <a href=file:///D:/HTML/login.html> <button type="submit">Login</button></button> </a>


</body>
</html>
