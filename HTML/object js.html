<html>
    <head>
        <title>Object</title>
    </head>

    <body>

        <script>

            var student = {name: "Arch" , age: 20, studies: "Computer Science"};
            document.write("<br>Student Name: " + student.name);
            document.write("<br>Student Age: " + student.age);
            document.write("<br>Studies: "+ student.studies);

            var student = new Object();
            student.name = "Arch", student.age=20, student.studies="Computer Science";
            document.write("<br>Student Name: " + student.name);
            document.write("<br>Student Age: " + student.age);
            document.write("<br>Studies: "+ student.studies);
        </script>
    </body>
</html>
