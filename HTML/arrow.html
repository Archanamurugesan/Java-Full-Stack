<html>
    <head>
        <title>
            Arrow
        </title>
        <script>
            const sum = () => 10+20;
            document.write("<br>Addition : "+ sum());

            const sub = (x,y) => x-y;
            document.write("<br>Subtraction : " + sub(40,20) );

            const mul = (x,y) => {return x*y};
            document.write("<br> multiplication: " + mul(10,20));
       
            const big = (x,y) => {
                if (x>y)
                    return x;
                else
                    return y;
            }
            document.write("<br>Big : " + big(70,20));
       
       
       </script>
    </head>
</html>
