<html>
    <head>
        <title>Pattern</title>
    </head>

    <script>
        function Pattern(){
            let a=parseInt(document.getElementById("n").value);
            pattern="";

            for (let i=1;i<=a;i++){
                for (let j=1;j<=i;j++){
                    pattern+="* ";
                }
                pattern += "<br>"
            }
            document.getElementById("res").innerHTML=(pattern);
        
    }

    </script>

    <body>
        Enter a Number: <input type="text" id="n"/>
        <br><br>
        <button onclick="Pattern()">Get Pattern</button>
        <br><br>
        <div id="res">

        </div>

    </body>
</html>
