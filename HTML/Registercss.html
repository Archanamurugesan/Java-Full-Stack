<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Forms and GUI</title>
    <style>
        #Registration{
            border: 20px;
            width: 800px;
            background-color:rgb(182, 68, 139);
            border: radius 25px;;
        }
    </style>
</head>
<body>
    <br><br>
    <div id ="Registration">
    <table border : "2" width = "800 px">
        <tr height = "40 px">
            <th colspan="3">Registration Page  </th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Student name</th>
            <th colspan="2" align = "left "><input type="text" ></th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Father's name</th>
            <th colspan="2"align = "left "><input type="text" ></th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Mother's name</th>
            <th colspan="2"align = "left "><input type="text" ></th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Date of Birth</th>
            <th colspan="2"align = "left "><input type="date" ></th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Gender</th>
            <th colspan="2"align = "left "><input type="radio" name="Gender" id="" >Male<input type="radio" name="Gender" id="" >Female</th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Email ID</th>
            <th colspan="2"align = "left "><input type="email" ></th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">Mobile No.</th>
            <th colspan="2"align = "left "><input type="number" ></th>
        </tr>
        <tr height = "80 px">
            <th colspan="1">Address</th>
            <th colspan="2"align = "left "><textarea></textarea></th>
        </tr>
        <tr height = "40 px">
            <th colspan="1">State</th>
            <th colspan="2"align = "left "><input type="text" ></th>
        </tr><tr height = "40 px">
            <th colspan="1">City</th>
            <th colspan="2"align = "left "><input type="text" ></th>
        </tr>
      <tr height = "40 px">
        <th colspan="1"></th>
        <th colspan="2"align = "left "><button type="submit" >Submit</button></th>
    </tr>
    </table>
    </div>
</body>
</html>
