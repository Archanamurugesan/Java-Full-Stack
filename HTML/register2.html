<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <table width="40%" align="center">
    <tr><th colspan="2">Registration Page</th></tr>
    

    
        <tr><td>FirstName: </td><td><input type="text"></td></tr><br>
        <tr><td>LastName</td><td><input type="text"></td></tr>
        <tr><td>email</td><td><input type="email"></td></tr>
        <tr><td>Mobile Number</td><td><input type="number"></td></tr>
        <tr><td>DOB</td><td><input type="date"></td></tr>
        <tr><td>Username</td><td><input type="text"></td></tr>
        <tr><td>password</td><td><input type="password"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="Gender" id="">male
            <input type="radio" name="Gender" id="">Female<td></tr>
        <tr><td>Skills</td><td><input type="checkbox" name="Skills" id="">C
            <input type="checkbox" name="Skills" id="">C++
            <input type="checkbox" name="Skills" id="">Python<td></tr>
        <tr><td>City</td><td><select>
            <option value="city">Salem</option>
            <option value="city">Erode</option>
            <option value="city">Chennai</option>
            <option value="city">Coimbatore</option>
        </select></td></tr>
        <tr><td>Address</td><td><textarea rows="5" cols="25"></textarea>


        <tr><td colspan="2" align="center"><input type="submit" value="Register"></td></tr>



    </table>
    
</body>
</html>
