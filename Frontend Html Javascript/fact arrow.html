<html>
    <head>
        <title>
            Arrow
        </title>
        <script>
            const factorial = (a) =>{
            var result=1;


                if (a==0 || a==1)
                    result=1;
                else 
                    for(let i=2;i<=a;i++)
                result =result*i;

                return result;

            };
            document.write("<br>The factorial is : " + factorial(5));
       
       
       </script>
    </head>
</html>
