<html>
    <head>
        <title>
            Array
        </title>
        <script>
            function Arrays(){
                let skills=new Array("C","C++","Java");
                document.write("<br> Array Elements: "+ skills);
                document.write("<br> Array Length: "+ skills.length);
                document.write("<br> Array Element: "+ skills[0]);
                document.write("<br> Array Elements: "+ skills[skills.length -1]);
                skills.push("python");
                document.write("<br> Array Elements: "+ skills);
                skills.pop();
                document.write("<br> Array Elements: "+ skills);
                document.write("<br> Array Elements: ");
                for(let i=0;i<skills.length;i++){
                    document.write("<br>"+ skills[i]);

                }



            }
        </script>
    </head>

    <body onload="Arrays()">



    </body>
</html>
