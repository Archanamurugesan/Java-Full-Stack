<html>
    <head>

    
    <title>My First JS Web Page</title>
    <script>
        function myFunction()
        {
            document.write("<b>Example for JavaScript Function");
        }

        function addition(a,b){
            let sum=a+b;
            document.write("<b>Addition: "+ sum+"<b>");
        }

        function subtraction(a,b){
            let sub=a-b;
            document.write("<b>Subtraction: " + sub+"<b>");
        }

        function multiplication(a,b){
            let multiple=a*b;
            document.write("<b>Multiplication: " + multiple+"<b>");
            }

        function division(a,b){
            let div=a/b;
            document.write("<b>Division: " + div+"<b>");
        }
    </script>
    </head>

    <body>
        <button onclick="myFunction()">Click Me</button>
        <br><br>
        <button onclick="addition(10,20)">Addition</button>
        <br><br>
        <button onclick="subtraction(20,10)">Subtraction</button>
        <br><br>
        <button onclick="multiplication(20,10)">Multiplication</button>
        <br><br>
        <button onclick="division(5,50)">Division</button>

    </body>
</html>
