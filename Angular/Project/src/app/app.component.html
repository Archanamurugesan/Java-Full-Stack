<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expenses Tracker</title>
    <link rel="stylesheet" href="app.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Travel Expenses Tracker</h1>
        <form #expense-form = "ngForm">
            <div class="form-group">
                <label for="Place">Location</label>
                <input type="text" name="Place" #place = "ngModel" placeholder="e.g. Wayanad, Ooty" class="form-control" required pattern="[a-zA-z][a-zA-Z ]+">
            </div>

            <div *ngIf="Place.touched">
                <div *ngIf="Place.errors?.['required']">
                  <font color="red"><b>Place required.</b></font>
                </div>
                <div *ngIf="Place.errors?.['pattern']">
                  <font color="red"><b>Invalid Place Name</b></font>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" class="form-control" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Accommodation">Accommodation</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="e.g., 500" class="form-control" required>
            </div>
            
        </form>
        
        <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-success">Insert</button>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="submit" class="btn btn-info">Find</button>
            <button type="submit" class="btn btn-warning">Find All</button>
        </div>

        <h2>Expenses</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
        
        </table>
    </div>
    <script src="app.component.ts"></script>
</body>
</html>
